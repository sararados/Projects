<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Music Player</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <i class="material-icons"> expand_more </i>
        <span> Now playing </span>
        <i class="material-icons">more_horiz</i>
      </div>
      <div class="img-area">
        <img src="img/music-1.jpg" alt="" />
      </div>
      <div class="song-details">
        <p class="name">Beauz & Jvna - Crazy</p>
        <p class="artist">Beauz & Jvna</p>
      </div>
      <div class="progress-area">
        <div class="progress-bar">
          <audio id="min-audio" src=""></audio>
        </div>
        <div class="song-timer">
          <span class="current-time"> 0:00 </span>
          <span class="max-duration"> 3:20 </span>
        </div>
      </div>
      <div class="controls">
        <i id="repeat-plist" class="material-icons" title="Playlist Looped">
          repeat
        </i>
        <i id="prev" class="material-icons"> skip_previous </i>
        <div class="play-pause">
          <i class="material-icons play"> play_arrow </i>
        </div>
        <i id="next" class="material-icons"> skip_next </i>
        <i id="more-music" class="material-icons"> queue_music </i>
      </div>
      <div class="music-list">
        <div class="header">
          <div class="row">
            <i class="list material-icons"> queue_music </i>
            <span> Music list </span>
          </div>
          <i id="close" class="material-icons"> close </i>
        </div>
        <ul>
          <!--Use javascript to display list of music-->
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
    <script src="music-list.js"></script>
  </body>
</html>
